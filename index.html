<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Joystick Smooth Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Cube -->
    <a-box 
      id="rotatingCube" 
      position="0 1.5 -3" 
      color="blue" 
      depth="1" 
      height="1" 
      width="1">
    </a-box>

    <!-- Camera and Controllers -->
    <a-entity camera look-controls wasd-controls>
      <!-- Right Controller -->
      <a-entity 
        id="rightController" 
        oculus-touch-controls="hand: right" 
        laser-controls="hand: right"
        raycaster="enabled: false">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const cube = document.querySelector("#rotatingCube");
    let rotation = { x: 0, y: 0, z: 0 }; // Cube's rotation
    let joystickData = { x: 0, y: 0 }; // Joystick state
    let isRotating = false; // Tracks if joystick is actively moving

    // Handle joystick movement
    document.querySelector("#rightController").addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update joystick state
      joystickData.x = x;
      joystickData.y = y;

      // Check if the joystick is out of the center
      isRotating = Math.abs(x) > 0.1 || Math.abs(y) > 0.1;
    });

    // Continuous rotation function
    function rotateCube() {
      if (isRotating) {
        // Update rotation based on joystick input
        rotation.x += joystickData.y * 2; // Up-down movement
        rotation.y += joystickData.x * 2; // Left-right movement
      }

      // Apply rotation to cube
      cube.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);

      // Loop the animation frame
      requestAnimationFrame(rotateCube);
    }

    // Start rotation once the scene is ready
    document.querySelector("a-scene").addEventListener("loaded", () => {
      rotateCube();
    });
  </script>
</body>
</html>
