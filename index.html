<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <title>Smooth Sphere Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Camera Rig -->
    <a-entity id="camera-rig" position="0 1.6 0">
      <!-- Camera -->
      <a-camera>
        <!-- Sphere for 360Â° Image -->
        <a-entity 
          id="rotatingSphere"
          geometry="primitive: sphere; radius: 5000" 
          material="shader: flat; src: 1.JPG; side: back" 
          position="0 0 0">
        </a-entity>
      </a-camera>

      <!-- Right-hand Controller -->
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Get the sphere and right controller
    const sphere = document.querySelector("#rotatingSphere");
    const rightController = document.querySelector("#rightController");

    // Variables to store rotation state and input
    let rotation = { x: 0, y: 0, z: 0 };
    let joystickInput = { x: 0, y: 0 };
    let isJoystickActive = false;

    // Listen for thumbstick movement (joystick input)
    rightController.addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update joystick input values
      joystickInput.x = x * 0.5; // Scaled for smooth horizontal rotation
      joystickInput.y = y * 0.5; // Scaled for smooth vertical rotation

      // Mark joystick as active
      isJoystickActive = true;
    });

    // Reset joystick input when thumbstick is released
    rightController.addEventListener("thumbstickdown", () => {
      isJoystickActive = false;
    });

    // Animation loop to update sphere rotation
    function updateRotation() {
      if (isJoystickActive) {
        // Apply joystick input to rotation
        rotation.x += joystickInput.y; // Vertical joystick affects X-axis rotation
        rotation.y += joystickInput.x; // Horizontal joystick affects Y-axis rotation

        // Update the sphere's rotation
        sphere.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);
      }

      // Continue animation loop
      requestAnimationFrame(updateRotation);
    }

    // Start the rotation loop
    updateRotation();
  </script>
</body>
</html>
