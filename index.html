<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Joystick Debug</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Right-hand controller -->
      <a-entity 
        id="rightController" 
        oculus-touch-controls="hand: right" 
        vive-controls="hand: right" 
        windows-motion-controls="hand: right" 
        generic-tracked-controller="hand: right">
      </a-entity>

      <!-- Text for displaying joystick input -->
      <a-text 
        id="joystickDisplay" 
        position="-1 2 -3" 
        color="black" 
        value="Move the joystick to see output">
      </a-text>
    </a-scene>

    <script>
      // Get references to the controller and text element
      const rightController = document.querySelector('#rightController');
      const joystickDisplay = document.querySelector('#joystickDisplay');

      // Listen for joystick movement
      rightController.addEventListener('axismove', (event) => {
        const [x, y] = event.detail.axis;

        // Log to console and display on screen
        console.log(`Joystick Axis: X=${x}, Y=${y}`);
        joystickDisplay.setAttribute('value', `Joystick Axis:\nX=${x.toFixed(2)}\nY=${y.toFixed(2)}`);
      });
    </script>
  </body>
</html>
