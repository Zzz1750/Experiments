<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Smooth Continuous Cube Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- A Rotating Cube -->
    <a-box 
      id="rotatingCube" 
      position="0 1.5 -3" 
      color="blue" 
      depth="1" 
      height="1" 
      width="1">
    </a-box>

    <!-- Add Camera and Controllers -->
    <a-entity camera look-controls wasd-controls>
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const cube = document.querySelector("#rotatingCube");
    let rotation = { x: 0, y: 0, z: 0 };

    // Poll gamepad data continuously
    function updateCubeRotation() {
      const gamepads = navigator.getGamepads();
      if (gamepads) {
        // Find the right-hand controller
        const rightController = Array.from(gamepads).find(gp => gp && gp.hand === "right");
        if (rightController && rightController.axes) {
          const [xAxis, yAxis] = rightController.axes;

          // Apply joystick input to cube rotation
          rotation.x += yAxis * 1.5; // Y-axis joystick affects X rotation
          rotation.y += xAxis * 1.5; // X-axis joystick affects Y rotation

          // Update cube rotation
          cube.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);
        }
      }

      // Keep polling
      requestAnimationFrame(updateCubeRotation);
    }

    // Start polling once the scene is loaded
    document.querySelector("a-scene").addEventListener("loaded", () => {
      updateCubeRotation();
    });
  </script>
</body>
</html>
