<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Movement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360 Image Sphere -->
      <a-sky src="1.JPG"></a-sky>

      <!-- Camera Entity -->
      <a-entity 
        id="camera" 
        camera 
        position="0 1.6 0" 
        look-controls="enabled: false" 
        wasd-controls="enabled: false">
      </a-entity>

      <script>
        // Lock camera movement and rotation
        AFRAME.registerComponent('disable-headset-movement', {
          init: function () {
            const camera = this.el.object3D;
            const initialPosition = camera.position.clone();
            const initialQuaternion = camera.quaternion.clone();

            // Listen for entering VR
            this.el.sceneEl.addEventListener('enter-vr', () => {
              console.log('Disabling headset tracking...');
              const sceneEl = this.el.sceneEl;

              // On each frame, reset the camera's position and rotation
              sceneEl.addEventListener('tick', () => {
                camera.position.copy(initialPosition);
                camera.quaternion.copy(initialQuaternion);
              });
            });
          },
        });

        // Attach the component to the camera
        document.querySelector('#camera').setAttribute('disable-headset-movement', '');
      </script>
    </a-scene>
  </body>
</html>
