<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grab and Move Cube</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component/dist/aframe-super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-physics-system/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0; debug: false">
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" static-body></a-plane>

      <!-- Cube (Grabbable) -->
      <a-box 
        id="grabbable-cube"
        position="0 1 -3" 
        color="red" 
        depth="1" 
        height="1" 
        width="1" 
        dynamic-body 
        grabbable>
      </a-box>

      <!-- Right Hand Controller -->
      <a-entity 
        id="right-hand"
        oculus-touch-controls="hand: right"
        raycaster="objects: .grabbable"
        line="color: blue; opacity: 0.75"
        super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent: raycaster-intersection-cleared;">
      </a-entity>

      <!-- Left Hand Controller -->
      <a-entity 
        id="left-hand"
        oculus-touch-controls="hand: left"
        raycaster="objects: .grabbable"
        line="color: blue; opacity: 0.75"
        super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent: raycaster-intersection-cleared;">
      </a-entity>

      <!-- Camera -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
