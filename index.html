<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Joystick Continuous Cube Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Cube -->
    <a-box 
      id="rotatingCube" 
      position="0 1.5 -3" 
      color="blue" 
      depth="1" 
      height="1" 
      width="1">
    </a-box>

    <!-- Camera and Controllers -->
    <a-entity camera look-controls wasd-controls>
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const cube = document.querySelector("#rotatingCube");
    let rotation = { x: 0, y: 0, z: 0 }; // Cube's rotation
    let joystickInput = { x: 0, y: 0 }; // Joystick data
    let joystickActive = false; // Tracks if joystick is active

    // Handle joystick movement
    document.querySelector("#rightController").addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update joystick input
      joystickInput.x = x;
      joystickInput.y = y;

      // Check if joystick is out of the center
      joystickActive = Math.abs(x) > 0.1 || Math.abs(y) > 0.1;
    });

    // Continuous rotation function
    function rotateCube() {
      if (joystickActive) {
        // Rotate based on joystick input
        rotation.x += joystickInput.y * 2; // Up-down movement
        rotation.y += joystickInput.x * 2; // Left-right movement

        // Apply rotation to cube
        cube.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);
      }

      // Keep the loop running
      requestAnimationFrame(rotateCube);
    }

    // Start the rotation loop once the scene is loaded
    document.querySelector("a-scene").addEventListener("loaded", () => {
      rotateCube();
    });
  </script>
</body>
</html>
