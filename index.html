<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Direct VR with Joystick</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      #vr-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background-color: #007BFF;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      #vr-button:hover {
        background-color: #0056b3;
      }
      a-scene {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- VR Entry Button -->
    <button id="vr-button">Enter VR</button>

    <!-- VR Scene -->
    <a-scene id="vr-scene" background="color: black">
      <!-- Camera with Sphere Parent -->
      <a-entity id="camera" camera position="0 0 0">
        <a-sphere
          id="sphere"
          radius="5000"
          scale="-1 1 1"
          src="1.JPG"
          position="0 0 0"
        ></a-sphere>
      </a-entity>
    </a-scene>

    <script>
      const vrButton = document.getElementById("vr-button");
      const vrScene = document.getElementById("vr-scene");
      const sphere = document.getElementById("sphere");

      // Button Click: Enter VR and Show Scene
      vrButton.addEventListener("click", () => {
        vrButton.style.display = "none"; // Hide the button
        vrScene.style.display = "block"; // Show the VR scene
        vrScene.enterVR(); // Enter VR directly
      });

      // Joystick input handling in VR
      let rotationSpeed = 2; // Adjust for sensitivity
      setInterval(() => {
        const gamepads = navigator.getGamepads();
        if (gamepads) {
          const controller = gamepads[0] || gamepads[1]; // Use the right-hand controller
          if (controller && controller.axes) {
            const x = controller.axes[2]; // Horizontal joystick axis
            const y = controller.axes[3]; // Vertical joystick axis

            // Rotate the sphere based on joystick input
            sphere.object3D.rotation.y -= x * rotationSpeed * 0.01; // Horizontal rotation
            sphere.object3D.rotation.x -= y * rotationSpeed * 0.01; // Vertical rotation
          }
        }
      }, 50);
    </script>
  </body>
</html>
