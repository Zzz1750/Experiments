<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Continuous Cube Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Rotating Cube -->
    <a-box 
      id="rotatingCube" 
      position="0 1.5 -3" 
      color="blue" 
      depth="1" 
      height="1" 
      width="1">
    </a-box>

    <!-- Camera and Controllers -->
    <a-entity camera look-controls wasd-controls>
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const cube = document.querySelector("#rotatingCube");
    let rotation = { x: 0, y: 0, z: 0 }; // Cube's rotation
    let joystickData = { x: 0, y: 0 }; // Joystick data
    let activeRotation = false; // Tracks whether joystick has moved

    // Handle thumbstick movement
    document.querySelector("#rightController").addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update joystick data
      joystickData.x = x;
      joystickData.y = y;

      // Check if joystick is not in the center
      activeRotation = Math.abs(x) > 0.1 || Math.abs(y) > 0.1;
    });

    // Continuous rotation loop
    function updateCubeRotation() {
      if (activeRotation) {
        // Rotate based on joystick input
        rotation.x += joystickData.y * 2; // Up-down affects X rotation
        rotation.y += joystickData.x * 2; // Left-right affects Y rotation

        // Apply rotation to the cube
        cube.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);
      }

      // Loop
      requestAnimationFrame(updateCubeRotation);
    }

    // Start the loop once the scene is loaded
    document.querySelector("a-scene").addEventListener("loaded", () => {
      updateCubeRotation();
    });
  </script>
</body>
</html>
