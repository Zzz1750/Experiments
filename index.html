<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Smooth Cube Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Rotating Cube -->
    <a-box 
      id="rotatingCube" 
      position="0 1.5 -3" 
      color="blue" 
      depth="1" 
      height="1" 
      width="1">
    </a-box>

    <!-- Camera and Controllers -->
    <a-entity camera look-controls wasd-controls>
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const cube = document.querySelector("#rotatingCube");
    let rotation = { x: 0, y: 0, z: 0 }; // Current cube rotation
    let joystickData = { x: 0, y: 0 }; // Last joystick input
    let isJoystickActive = false; // Track if joystick is active

    // Event listener for thumbstick movement
    document.querySelector("#rightController").addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update joystick data
      joystickData.x = x;
      joystickData.y = y;

      // Detect if joystick has moved out of center
      isJoystickActive = Math.abs(x) > 0.1 || Math.abs(y) > 0.1;
    });

    // Continuous rotation function
    function updateCubeRotation() {
      if (isJoystickActive) {
        // Update rotation based on joystick input
        rotation.x += joystickData.y * 2; // Up-down movement
        rotation.y += joystickData.x * 2; // Left-right movement

        // Apply the new rotation to the cube
        cube.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);
      }

      // Smoothly reduce joystick data to zero when it's inactive
      if (!isJoystickActive) {
        joystickData.x *= 0.9; // Gradual slowdown on x-axis
        joystickData.y *= 0.9; // Gradual slowdown on y-axis

        // Apply deceleration if joystick was recently moved
        rotation.x += joystickData.y * 2;
        rotation.y += joystickData.x * 2;

        // Update cube's rotation
        cube.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);
      }

      // Keep the loop running
      requestAnimationFrame(updateCubeRotation);
    }

    // Start the loop when the scene is loaded
    document.querySelector("a-scene").addEventListener("loaded", () => {
      updateCubeRotation();
    });
  </script>
</body>
</html>
