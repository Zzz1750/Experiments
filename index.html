<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360 Image Sphere -->
      <a-sky src="1.JPG"></a-sky>

      <!-- Camera Entity -->
      <a-entity 
        id="camera"
        camera 
        position="0 1.6 0" 
        look-controls="enabled: false" 
        wasd-controls="enabled: false">
      </a-entity>

      <script>
        // Component to lock the camera's pose
        AFRAME.registerComponent('lock-camera-pose', {
          init: function () {
            const camera = this.el.object3D;

            // Save the initial pose (position and rotation)
            const initialPosition = camera.position.clone();
            const initialRotation = camera.rotation.clone();

            // Listen for the VR session start
            this.el.sceneEl.addEventListener('enter-vr', () => {
              const xrSession = this.el.sceneEl.renderer.xr.getSession();
              if (xrSession) {
                console.log('Disabling headset tracking...');

                // Override the XR frame callback to freeze the pose
                const originalRequestAnimationFrame = xrSession.requestAnimationFrame.bind(xrSession);
                xrSession.requestAnimationFrame = (callback) => {
                  originalRequestAnimationFrame((time, xrFrame) => {
                    const pose = xrFrame.getViewerPose(xrSession.renderState.baseLayer.getViewport()); // Pose override
                    if (pose) {
                      // Lock the pose
                      camera.position.copy(initialPosition);
                      camera.rotation.copy(initialRotation);
                    }
                    callback(time, xrFrame);
                  });
                };
              }
            });
          },
        });

        // Attach the component to the camera
        document.querySelector('#camera').setAttribute('lock-camera-pose', '');
      </script>
    </a-scene>
  </body>
</html>
