<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>yesss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360 Image Sphere -->
      <a-sky src="1.JPG"></a-sky>

      <!-- Camera Entity -->
      <a-entity 
        id="camera"
        camera 
        position="0 1.6 0" 
        look-controls="enabled: false" 
        wasd-controls="enabled: false">
      </a-entity>

      <script>
        // Component to freeze the camera's position and rotation
        AFRAME.registerComponent('freeze-camera', {
          init: function () {
            const cameraEl = this.el;
            const originalMatrix = cameraEl.object3D.matrix.clone(); // Save initial matrix
            
            this.el.sceneEl.addEventListener('enter-vr', () => {
              const xrSession = this.el.sceneEl.renderer.xr.getSession();
              if (xrSession) {
                console.log('Disabling headset tracking');
                this.el.sceneEl.renderer.xr.camera = null; // Disable XR camera tracking
              }
            });

            // Keep the camera in the same position and orientation
            this.el.sceneEl.addEventListener('tick', () => {
              cameraEl.object3D.matrix.copy(originalMatrix); // Restore original matrix
              cameraEl.object3D.matrix.decompose(
                cameraEl.object3D.position,
                cameraEl.object3D.quaternion,
                cameraEl.object3D.scale
              );
            });
          },
        });

        // Attach the component to the camera
        document.querySelector('#camera').setAttribute('freeze-camera', '');
      </script>
    </a-scene>
  </body>
</html>
