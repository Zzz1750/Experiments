<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Joystick Data</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- A Text Element to Show Joystick Data -->
    <a-text 
      id="joystickData" 
      value="Joystick Data: " 
      position="0 2 -3" 
      color="white" 
      align="center">
    </a-text>

    <!-- Add Camera and Controllers -->
    <a-entity camera look-controls wasd-controls>
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable"
        thumbstick-moved>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Get the right controller and text elements
    const rightController = document.querySelector("#rightController");
    const joystickDataText = document.querySelector("#joystickData");

    // Listen for thumbstick movement
    rightController.addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;
      joystickDataText.setAttribute("value", `Joystick Data:\nX: ${x.toFixed(2)}, Y: ${y.toFixed(2)}`);
    });
  </script>
</body>
</html>
