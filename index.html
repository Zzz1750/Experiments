<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360Â° Image Viewer - Disable Headset Movement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360 Image Sphere -->
      <a-sky src="1.JPG"></a-sky>

      <!-- Camera with Custom Look Controls Disabled -->
      <a-entity 
        id="camera"
        camera 
        position="0 1.6 0" 
        look-controls="enabled: false" 
        wasd-controls="enabled: false">
      </a-entity>

      <script>
        // Disable headset rotation during VR
        AFRAME.registerComponent('disable-headset-sensors', {
          init: function () {
            const sceneEl = this.el.sceneEl;
            sceneEl.addEventListener('enter-vr', () => {
              const xrSession = sceneEl.renderer.xr.getSession();
              if (xrSession) {
                xrSession.updateRenderState({
                  baseLayer: xrSession.renderState.baseLayer,
                  outputContext: null, // Disable default WebXR output context
                });
              }
            });
          },
        });

        // Attach the component to the scene
        document.querySelector('a-scene').setAttribute('disable-headset-sensors', '');
      </script>
    </a-scene>
  </body>
</html>
