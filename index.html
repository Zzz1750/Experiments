<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <title>Joystick Sphere Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Camera Rig -->
    <a-entity id="camera-rig" position="0 1.6 0">
      <!-- Camera -->
      <a-camera>
        <!-- Sphere for 360Â° Image -->
        <a-entity 
          id="rotatingSphere"
          geometry="primitive: sphere; radius: 5000" 
          material="shader: flat; src: 1.JPG; side: back" 
          position="0 0 0">
        </a-entity>
      </a-camera>

      <!-- Right-hand Controller -->
      <a-entity
        id="rightController"
        oculus-touch-controls="hand: right"
        raycaster="objects: .clickable"
        thumbstick-moved>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Get the sphere and right controller
    const sphere = document.querySelector("#rotatingSphere");
    const rightController = document.querySelector("#rightController");

    // Variable for joystick input and rotation
    let rotation = { x: 0, y: 0 };

    // Listen for thumbstick movement to capture joystick input
    rightController.addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;
      // Continuously apply joystick input to rotation
      rotation.x += y * 0.5; // Adjust speed for X-axis rotation
    });

    // Animation loop to update rotation
    function updateRotation() {
      // Apply rotation to the sphere (only on the X-axis now)
      sphere.setAttribute("rotation", `${rotation.x} 0 0`);

      // Continue the update loop
      requestAnimationFrame(updateRotation);
    }

    // Start the update loop
    updateRotation();
  </script>
</body>
</html>
