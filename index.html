<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <title>Smooth Joystick Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Camera Rig -->
    <a-entity id="camera-rig" position="0 1.6 0">
      <!-- Camera -->
      <a-camera>
        <!-- Sphere for 360Â° Image -->
        <a-entity 
          id="rotatingSphere"
          geometry="primitive: sphere; radius: 5000" 
          material="shader: flat; src: 1.JPG; side: back" 
          position="0 0 0">
        </a-entity>
      </a-camera>

      <!-- Right-hand Controller -->
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable"
        thumbstickmoved>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Get the sphere and right controller
    const sphere = document.querySelector("#rotatingSphere");
    const rightController = document.querySelector("#rightController");

    // Variables for rotation and velocity
    let rotation = { x: 0, y: 0, z: 0 };
    let velocity = { x: 0, y: 0 }; // Rotation velocity
    let isJoystickActive = false; // Flag to check if joystick is in use

    // Listen for thumbstick movement
    rightController.addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update rotation velocity based on joystick input
      velocity.x = y * 1; // Y-axis joystick controls X-axis rotation (pitch)
      velocity.y = x * 1; // X-axis joystick controls Y-axis rotation (yaw)
      isJoystickActive = true; // Joystick is active
    });

    // Smooth rotation loop
    function updateRotation() {
      if (isJoystickActive) {
        // Apply velocity to rotation
        rotation.x += velocity.x;
        rotation.y += velocity.y;

        // Update the sphere's rotation
        sphere.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);
      }

      // Decay velocity gradually (smooth stop when joystick is released)
      velocity.x *= 0.9;
      velocity.y *= 0.9;

      // Stop joystick activity when velocity is near zero
      if (Math.abs(velocity.x) < 0.01 && Math.abs(velocity.y) < 0.01) {
        isJoystickActive = false;
      }

      // Continue the loop
      requestAnimationFrame(updateRotation);
    }

    // Start the rotation loop
    updateRotation();
  </script>
</body>
</html>
