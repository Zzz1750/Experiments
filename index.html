<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Continuous Cube Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Rotating Cube -->
    <a-box 
      id="rotatingCube" 
      position="0 1.5 -3" 
      color="blue" 
      depth="1" 
      height="1" 
      width="1">
    </a-box>

    <!-- Camera and Controllers -->
    <a-entity camera look-controls wasd-controls>
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const cube = document.querySelector("#rotatingCube");
    let rotation = { x: 0, y: 0, z: 0 }; // Initial cube rotation
    let joystickData = { x: 0, y: 0 }; // Stores joystick values

    // Capture thumbstick movement
    document.querySelector("#rightController").addEventListener("thumbstickmoved", (event) => {
      joystickData.x = event.detail.x; // Left-right movement
      joystickData.y = event.detail.y; // Up-down movement
    });

    // Continuous rotation loop
    function updateCubeRotation() {
      // Apply rotation based on joystick input
      rotation.x += joystickData.y * 2; // Multiply to control sensitivity
      rotation.y += joystickData.x * 2;

      // Set cube's rotation
      cube.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);

      // Loop the function
      requestAnimationFrame(updateCubeRotation);
    }

    // Start the loop once the scene is loaded
    document.querySelector("a-scene").addEventListener("loaded", () => {
      updateCubeRotation();
    });
  </script>
</body>
</html>
