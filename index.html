<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <title>Smooth 360° Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Camera Rig -->
    <a-entity id="camera-rig" position="0 1.6 0">
      <!-- Camera -->
      <a-camera>
        <!-- Sphere for 360° Image -->
        <a-entity 
          id="rotatingSphere"
          geometry="primitive: sphere; radius: 5000" 
          material="shader: flat; src: 1.JPG; side: back" 
          position="0 0 0">
        </a-entity>
      </a-camera>

      <!-- Right-hand Controller -->
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable"
        thumbstick-moved>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Get the sphere and right controller
    const sphere = document.querySelector("#rotatingSphere");
    const rightController = document.querySelector("#rightController");

    // Variables for rotation, joystick state, and velocity
    let rotation = { x: 0, y: 0, z: 0 };
    let velocity = { x: 0, y: 0 }; // Rotation velocity
    let joystickState = { x: 0, y: 0 }; // Joystick input state

    // Listen for thumbstick movement
    rightController.addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update joystick state
      joystickState.x = x;
      joystickState.y = y;
    });

    // Smooth rotation loop
    function updateRotation() {
      // Adjust rotation velocity based on joystick input
      velocity.x += joystickState.y * 0.05; // Smooth acceleration for X-axis rotation
      velocity.y += joystickState.x * 0.05; // Smooth acceleration for Y-axis rotation

      // Apply velocity to rotation
      rotation.x += velocity.x;
      rotation.y += velocity.y;

      // Apply rotation to the sphere
      sphere.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);

      // Gradually slow down (inertia effect)
      velocity.x *= 0.95; // Dampen X-axis velocity
      velocity.y *= 0.95; // Dampen Y-axis velocity

      // Continue the loop
      requestAnimationFrame(updateRotation);
    }

    // Start the rotation loop
    updateRotation();
  </script>
</body>
</html>
