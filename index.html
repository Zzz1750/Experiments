<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hh</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/vr/VRButton.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <script>
    // Basic Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Enable WebXR
    renderer.xr.enabled = true;
    document.body.appendChild(VRButton.createButton(renderer));

    // Create a 360Â° Sphere
    const textureLoader = new THREE.TextureLoader();
    const sphereGeometry = new THREE.SphereGeometry(500, 60, 40);
    sphereGeometry.scale(-1, 1, 1); // Invert sphere to look inside
    const sphereMaterial = new THREE.MeshBasicMaterial({
      map: textureLoader.load('1.JPG'),
    });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(sphere);

    // Lock Headset Movement
    const initialRotation = new THREE.Quaternion();
    camera.quaternion.copy(initialRotation);

    renderer.setAnimationLoop(() => {
      // Force camera to stay in place
      camera.quaternion.copy(initialRotation);
      renderer.render(scene, camera);
    });

    // Handle Window Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
