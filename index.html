<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Image Viewer</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Add the reliable sample 360Â° image -->
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -90 0"></a-sky>

    <!-- Camera with touch controls and no gyroscope -->
    <a-entity 
    camera 
    look-controls="touchEnabled: true; reverseTouchDrag: false; magicWindowTrackingEnabled: false; maxPitch: 90; minPitch: -90" 
    position="0 1.6 0">
</a-entity>

  </a-scene>
</body>
</html>
