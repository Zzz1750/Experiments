<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <title>Responsive Joystick Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- Camera Rig -->
    <a-entity id="camera-rig" position="0 1.6 0">
      <!-- Camera -->
      <a-camera>
        <!-- Sphere for 360Â° Image -->
        <a-entity 
          id="rotatingSphere"
          geometry="primitive: sphere; radius: 5000" 
          material="shader: flat; src: 1.JPG; side: back" 
          position="0 0 0">
        </a-entity>
      </a-camera>

      <!-- Right-hand Controller -->
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable"
        thumbstick-moved>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Get the sphere and right controller
    const sphere = document.querySelector("#rotatingSphere");
    const rightController = document.querySelector("#rightController");

    // Variables for rotation and velocity
    let rotation = { x: 0, y: 0, z: 0 };
    let joystickInput = { x: 0, y: 0 };

    // Listen for thumbstick movement
    rightController.addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update joystick input values
      joystickInput.x = x * 0.5; // Scale for slower rotation
      joystickInput.y = y * 0.5; // Scale for slower rotation
    });

    // Smooth rotation update loop
    function updateRotation() {
      // Adjust rotation based on joystick input
      rotation.x += joystickInput.y; // Y-axis joystick moves sphere along X-axis rotation
      rotation.y += joystickInput.x; // X-axis joystick moves sphere along Y-axis rotation

      // Update the sphere's rotation
      sphere.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);

      // Continue the loop
      requestAnimationFrame(updateRotation);
    }

    // Start the rotation loop
    updateRotation();
  </script>
</body>
</html>
