<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Grabbable Cube</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component/dist/aframe-super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" position="0 1 1" intensity="0.5"></a-light>
      
      <!-- Ground -->
      <a-plane position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Cube -->
      <a-box position="0 1 -2" color="#4CC3D9" depth="1" height="1" width="1" 
             dynamic-body
             grabbable></a-box>

      <!-- Hand Controls -->
      <a-entity hand-controls="left" super-hands="colliderEvent: collide"></a-entity>
      <a-entity hand-controls="right" super-hands="colliderEvent: collide"></a-entity>

      <!-- Camera -->
      <a-entity camera position="0 1.6 0">
        <a-entity cursor="fuse: false; rayOrigin: mouse" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
