<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Smooth Cube Rotation</title>
</head>
<body>
  <a-scene vr-mode-ui="enabled: true">
    <!-- A Rotating Cube -->
    <a-box 
      id="rotatingCube" 
      position="0 1.5 -3" 
      color="blue" 
      depth="1" 
      height="1" 
      width="1">
    </a-box>

    <!-- Add Camera and Controllers -->
    <a-entity camera look-controls wasd-controls>
      <a-entity
        id="rightController"
        laser-controls="hand: right"
        raycaster="objects: .clickable"
        thumbstick-moved>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const cube = document.querySelector("#rotatingCube");
    let rotation = { x: 0, y: 0, z: 0 };

    // Listen for thumbstick movement
    document.querySelector("#rightController").addEventListener("thumbstickmoved", (event) => {
      const { x, y } = event.detail;

      // Update rotation based on joystick input
      rotation.x += y * 2; // Y-axis joystick affects X rotation
      rotation.y += x * 2; // X-axis joystick affects Y rotation

      // Apply the updated rotation to the cube
      cube.setAttribute("rotation", `${rotation.x} ${rotation.y} ${rotation.z}`);
    });
  </script>
</body>
</html>
